<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This is the title that appears on the tab in the browser - feel free to change it! -->
    <title>Dragon Finder!</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- This is the main title tag on the page - change it to whatever is appropriate for your webpage! -->
    <h1>Dragon Finder!</h1>

    <!-- The following chunk of code is the form. If you want your user to type something in and click a button before you scrape, you need this or something like it. If not, you can delete. -->
    <form action="index.html" method="post">
      <p>Type in the kinds of dragon you would like to see! (Sometimes they don't show up though)</p>
      <div class="form-inputs">
        <input id="input-field" type="text" placeholder="What kinds of dragons should I find for you?">
        <input class="submit-btn" type="submit" value="Find Dragons">
      </div>
      <div class="loading-gif">
      </div>
    </form>

    <!-- The section below will hold all the data. You can have as much or as little as you want show. The way it appears will be set up in the styles.css file. -->
    <section id="data-container">
      <img id="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG7uU_H34hT3bf_l4KP67Tzhjd0A_5IrnzY2BnZpOGFl8wJGQYOQ" alt="Pretend there is a dragon here">
      <img id="image2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtqJEUbtcL3KYOpEgeZgcofAX5qmHwKCh1VzjIAFG_-y3gUZTe" alt="This is a happy flappy">
      <img id="image3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSC6PQ-NIRuvu1zLA2kTRzEDzRlT8VfVHtPtARsec4LGf9g2F3wSg" alt="A snek (with legs)">
      <img id="image4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSScJrvQSEMnu3kYzsGFx4tKjdVVkI_uquaIWMtUMaeXDHltz4ezg" alt="Less furry bat with legs">
      <img id="image5" src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ8O5xrOEdUtdV3bqvsPk5CZX8DPaltN8Rq9yej2eT7mODBWnn" alt="This is a dragon">
      <img id="image6" src= "https://community-content-assets.minecraft.net/upload/styles/small/s3/e07c2ab3622068e6989ab71d65fdacef-Roman%20dragon1.jpg" alt="Flappy lizard with wings">
    </section>

    <script type="text/javascript" src="./index.js">
  </script>
  </body>
</html>
